<h2 class="title text-center mb-5">Atualizar dado de veículo</h2>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <form (submit)="update()" [formGroup]="updateVehicleDataForm">
        <input
          type="text"
          class="form-control border border-3 border-dark rounded-end"
          name="vinCodeInput"
          placeholder="Código VIN"
          formControlName="vin"
        />

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="odometerInput"
          placeholder="Odômetro"
          formControlName="odometer"
          [readonly]="!vehicleData"
          [value]="vehicleData?.odometer"
          required
        />
        <small class="text-danger" *ngIf="updateVehicleDataForm.get('odometer')?.errors?.['required'] && updateVehicleDataForm.get('odometer')?.touched && updateVehicleDataForm.get('odometer')?.dirty">Campo odômetro obrigatório</small>

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="tirePressureInput"
          placeholder="Pressão do pneu (XX,XX,XX,XX)"
          formControlName="tirePressure"
          [readonly]="!vehicleData"
          [value]="vehicleData?.tirePressure"
          required
        />
        <small class="text-danger" *ngIf="updateVehicleDataForm.get('tirePressure')?.errors?.['required'] && updateVehicleDataForm.get('tirePressure')?.touched && updateVehicleDataForm.get('tirePressure')?.dirty">Campo pressão do pneu obrigatório</small>

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="statusInput"
          placeholder="Status"
          formControlName="status"
          [readonly]="!vehicleData"
          [value]="vehicleData?.status"
          required
        />
        <small class="text-danger" *ngIf="updateVehicleDataForm.get('status')?.errors?.['required'] && updateVehicleDataForm.get('status')?.touched && updateVehicleDataForm.get('status')?.dirty">Campo status obrigatório</small>

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="batteryStatusInput"
          placeholder="Status da bateria"
          formControlName="batteryStatus"
          [readonly]="!vehicleData"
          [value]="vehicleData?.batteryStatus"
          required
        />
        <small class="text-danger" *ngIf="updateVehicleDataForm.get('batteryStatus')?.errors?.['required'] && updateVehicleDataForm.get('batteryStatus')?.touched && updateVehicleDataForm.get('batteryStatus')?.dirty">Campo status da bateria obrigatório</small>

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="fuelLevelInput"
          placeholder="Nível do tanque"
          formControlName="fuelLevel"
          [readonly]="!vehicleData"
          [value]="vehicleData?.fuelLevel"
          required
        />
        <small class="text-danger" *ngIf="updateVehicleDataForm.get('fuelLevel')?.errors?.['required'] && updateVehicleDataForm.get('fuelLevel')?.touched && updateVehicleDataForm.get('fuelLevel')?.dirty">Campo nível do tanque obrigatório</small>

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="LatitudeInput"
          placeholder="Latitude"
          formControlName="latitude"
          [readonly]="!vehicleData"
          [value]="vehicleData?.latitude"
          required
        />
        <small class="text-danger" *ngIf="updateVehicleDataForm.get('latitude')?.errors?.['required'] && updateVehicleDataForm.get('latitude')?.touched && updateVehicleDataForm.get('latitude')?.dirty">Campo latitude obrigatório</small>

        <input
          type="text"
          class="form-control border border-3 border-dark mt-4"
          name="longitudeInput"
          placeholder="Longitude"
          formControlName="longitude"
          [readonly]="!vehicleData"
          [value]="vehicleData?.longitude"
          required
        />
        <small class="text-danger d-block" *ngIf="updateVehicleDataForm.get('longitude')?.errors?.['required'] && updateVehicleDataForm.get('longitude')?.touched && updateVehicleDataForm.get('longitude')?.dirty">Campo longitude obrigatório</small>

        <div class="text-center">
          <div class="d-inline">
            <button
              type="submit"
              class="btn btn-primary mt-4"
              [disabled]="updateVehicleDataForm.invalid"
            >
              Atualizar
            </button>
          </div>
          <div class="d-inline ms-2">
            <a [routerLink]="['/dashboard']"
            class="btn btn-outline-secondary mt-4"
            >
            <i class="text-outline-secondary">
              <fa-icon [icon]="faAngleLeft"></fa-icon>
            </i>
              Voltar
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
