<div class="row">
  <div class="col-md-6">
    <img src="../../../assets/imgs/ranger.png" alt="Picape ranger storm vermelha" class="img-fluid" />
  </div>
  <div class="col-md-6">
    <h2 class="text-center text-success">Boas-vindas</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group align-items-center mt-4 position-relative">
        <i
          class="input-group-text text-success border border-3 border-dark border-end-0"
          style="background-color: white"
        >
          <fa-icon [icon]="faUser" class=""></fa-icon>
        </i>
        <input
          type="text"
          class="form-control border border-3 border-dark border-start-0 rounded-end ps-0"
          name="userNameInput"
          placeholder="Insira seu nome de usuário"
          [(ngModel)]="userName"
          required
        />
        <i class="text-success ms-1">
          <fa-icon [icon]="faCircleInfo"></fa-icon>
        </i>
      </div>

      <div class="input-group align-items-center mt-3">
        <i
          class="input-group-text text-success border border-3 border-dark border-end-0"
          style="background-color: white"
        >
          <fa-icon [icon]="faLock"></fa-icon>
        </i>
        <input
          [type]="inputType"
          class="form-control border border-3 border-dark border-start-0 border-end-0 px-0"
          name="passwordInput"
          placeholder="Insira sua senha"
          [(ngModel)]="password"
          required
        />
        <i
          class="input-group-text eyeSlashIcon border border-3 border-dark border-start-0"
          style="background-color: white; margin-right: 19px"
          (click)="passwordInputTypeToggle()"
        >
          <fa-icon [icon]="faEyeIcon"></fa-icon>
        </i>
      </div>

      <div class="input-group align-items-center mt-3 justify-content-end">
        <div class="form-check form-check-reverse form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            role="switch"
            id="switchStayLoggedIn"
          />
          <label for="switchStayLoggedIn" class="form-check-label"
            >Logar automaticamente</label
          >
        </div>
        <i class="text-success ms-2">
          <fa-icon [icon]="faCircleInfo"></fa-icon>
        </i>
      </div>

      <p>Não possui cadastro? <a [routerLink]="['signup']">Registre-se</a></p>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary mt-1"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
