    </button>

    <div class="dropstart">
      <button
        class="border-0 rounded-circle"
        data-bs-toggle="dropdown"
        id="dropdownMenu"
      >
        <i>
          <fa-icon [icon]="faUser"></fa-icon>
        </i>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-start"
        aria-labelledby="dropdownMenu"
      >
        <li>
          <span class="ms-3 dropdown-item-text">
            <i>
              <fa-icon [icon]="faUser"></fa-icon>
            </i>
            <p class="d-inline text-success ms-4" *ngIf="user$ | async as user">
              {{ user.name }}
            </p>

          </span>
        </li>
        <li>
          <a class="dropdown-item text-success" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>

      <div class="offcanvas-header">
        <div class="col-4">
          <img src="../../../assets/imgs/ford.png" alt="" class="img-fluid" />
        </div>
        <div class="col-8 text-end">
          <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a [routerLink]="['/home']" class="nav-link ps-2">Home</a>

          <li class="nav-item">
